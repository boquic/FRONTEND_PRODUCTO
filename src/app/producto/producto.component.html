
<p-toast></p-toast>

<div class="content">
    <p-card header="Producto">


        
        <p-button (onClick)="showDialog()" label="Agregar" icon="pi pi-plus" severity="success"></p-button>


    

        <!-- Tala -->

        <div class="card" style="margin-top: 30px;">
            <p-table [value]="productos" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th>Accion</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.categoria }}</td>
                        <td>{{ product.precio }}</td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" style="margin-right: 10px;"
                                (click)="editarProductos(product)"></button>
    
                            <!-- Botón de eliminar carrera -->
                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-danger" (click)="eliminarProductos(product.id)"></button>
    
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
       



         <!-- CUADRO PARA INGRESAR DATOS -->
        
     <p-dialog header="Producto" [(visible)]="visible" [modal]="true" [style]="{ width: '30rem', height: '30rem'}">
        <!-- Encabezado del diálogo -->
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                
                <span class="font-bold white-space-nowrap">
                Producto
                </span>
            </div>
        </ng-template>

        <!-- Formulario para ingresar el nombre de la carrera -->
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Nombre</label>
            <input pInputText id="username" class="flex-auto" [(ngModel)]="producto.nombre" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Categoria</label>
            <input pInputText id="username" class="flex-auto" [(ngModel)]="producto.categoria" autocomplete="off" />
        </div>
        <div class="flex align-items-center gap-3 mb-3">
            <label for="username" class="font-semibold w-6rem">Precio</label>
            <input pInputText id="username" class="flex-auto" [(ngModel)]="producto.precio" autocomplete="off" />
        </div>




        <!-- Pie del diálogo con botones de Cancelar y Guardar -->
        <ng-template pTemplate="footer">
            <p-button label="Cancel" [text]="true" severity="secondary" (onClick)="visible = false" />
            <p-button label="Save" [outlined]="true" severity="secondary" (onClick)="agregarProductos()" />
        </ng-template>
    </p-dialog>











    </p-card>
    
</div>
